<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="key" data-key="a">
        <span class="key-name">A</span>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="s">
        <span class="key-name">S</span>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="d">
        <span class="key-name">D</span>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="f">
        <span class="key-name">F</span>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="g">
        <span class="key-name">G</span>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="h">
        <span class="key-name">H</span>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="j">
        <span class="key-name">J</span>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="k">
        <span class="key-name">K</span>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="l">
        <span class="key-name">L</span>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio src="./sounds/clap.wav" data-key="a"></audio>
    <audio src="./sounds/hihat.wav" data-key="s"></audio>
    <audio src="./sounds/kick.wav" data-key="d"></audio>
    <audio src="./sounds/openhat.wav" data-key="f"></audio>
    <audio src="./sounds/boom.wav" data-key="g"></audio>
    <audio src="./sounds/ride.wav" data-key="h"></audio>
    <audio src="./sounds/snare.wav" data-key="j"></audio>
    <audio src="./sounds/tom.wav" data-key="k"></audio>
    <audio src="./sounds/tink.wav" data-key="l"></audio>

    <script src="main.js"></script>
  </body>
</html>
