<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="player">
      <video src="./video.mp4" class="video" loop autoplay></video>
      <div class="controls">
        <div class="progress">
          <div class="progress_fill"></div>
        </div>
        <button class="button toggle" title="toggle play">►</button>
        <input
          title="volume"
          type="range"
          name="volume"
          min="0"
          max="1"
          step="0.05"
          value="1"
          class="slider"
        />
        <input
          title="playback rate"
          type="range"
          name="playbackRate"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          class="slider"
        />
        <button data-skip="-10" class="button">« 10s</button>
        <button data-skip="25" class="button">25s »</button>
        <button class="button expand" onclick="fullscreen()">expand</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
