<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCam Fun</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="photobooth">
      <button onclick="takePhoto()">Take Photo</button>
      <button data-val="1">Red Effect</button>
      <button data-val="2">Green Screen</button>
      <button data-val="3">RGB Split</button>
      <div class="controls">
        <div class="rgb-effect">
          <br>
          <h2>RGB Effect:</h2>
          <label for="red">Red:</label>
          <input type="range" min="0" max="255" name="red" id="red" />
          <br />
          <label for="blue">Blue:</label>
          <input type="range" min="0" max="255" name="blue" id="blue" />
          <br />
          <label for="green">Green:</label>
          <input type="range" min="0" max="255" name="green" id="green" />
        </div>
        <div class="green-screen">
          <br>
          <h2>Green Screen:</h2>
          <label for="rmin">Red Min:</label>
          <input type="range" min="0" max="255" name="rmin" />
          <label for="rmax">Red Max:</label>
          <input type="range" min="0" max="255" name="rmax" />

          <br />

          <label for="gmin">Green Min:</label>
          <input type="range" min="0" max="255" name="gmin" />
          <label for="gmax">Green Max:</label>
          <input type="range" min="0" max="255" name="gmax" />

          <br />

          <label for="bmin">Blue Min:</label>
          <input type="range" min="0" max="255" name="bmin" />
          <label for="bmax">Blue Max:</label>
          <input type="range" min="0" max="255" name="bmax" />
        </div>
      </div>
      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>
    <audio src="./snap.mp3" class="snap" hidden></audio>
    <script src="./script.js"></script>
  </body>
</html>
