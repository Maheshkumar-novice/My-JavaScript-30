<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h2>CSS Variables and <span class="js">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="0"
        max="200"
        value="10"
        id="spacing"
        data-sizing="px"
      />
      <br />
      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        id="blur"
        data-sizing="px"
      />
      <br />
      <label for="base">Base:</label>
      <input type="color" name="base" value="#bada55" id="base" />
    </div>
    <img
      src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
      alt="random image"
    />
    <script src="main.js"></script>
  </body>
</html>
